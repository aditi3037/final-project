<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <menu>
                <li><a href="/">User Register</a></li>
                <li><a href="/login">Login</a></li>
            </menu>
        </nav>
    </header>
    <section id="container">
  <form action = "/add-user" method = "POST">
        <div id="user_register_control">
            <div class="input_control">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Your full name">
            </div>
            <div class="input_control">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Your mail address">
            </div>
            <div class="input_control">
                <label for="telephone">Phone Number</label>
                <input type="text" name="telephone" id="telephone" placeholder="Your phone number">
            </div>
             <div class="input_control">
                <label for="type">User Type</label>
		<select name="usertype" id="usertype">
			<option value="user">User</option>
			<option value="owner">Owner</option>
                </select>
            </div>
            <div class="input_control">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Minimum 8 characters" minlength="8">
            </div>
            <input type="submit" class="btn submit" name="Register"/>
        </div>
	</form>
    </section>
  <footer>
        <p>&copy;2020 Coworking</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
